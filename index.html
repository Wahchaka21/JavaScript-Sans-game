<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sans's game</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="/img/sans_face.png">
  </head>
  <body>
    <div class="container">
      <h1>Sans's Game</h1>
      <div class="message">HEY HEY HEY</div>
      <div class="game">
        <div class="game-board">
          <div class="game-button" id="green"></div>
          <div class="game-button" id="red"></div>
          <div class="game-button" id="yellow"></div>
          <div class="game-button" id="blue"></div>
        </div>
        <button id="start">Start Game</button>
        <p id="score">Score: 0</p>
      </div>
    </div>
    <img src="/img/ezgif-38708786136e19.gif" alt="Sans le goat">
    <script src="./js/app.js"></script>
  </body>
</html>
